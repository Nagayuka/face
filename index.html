<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>p5MediaPipeHands Face Landmarker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        max-width: calc(100vh / 16 * 9);
      }

      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: rgb(255, 192, 203);
      }

      main {
        width: calc(100vh / 16 * 9);
        height: 100vh;
        background-color: lightgray;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        position: fixed;
        font-family: "Cherry Bomb One", cursive;
      }

      video {
        -webkit-transform: scaleX(-1);
        width: 100%;
        height: auto;
        max-width: calc(100vh / 16 * 9);
      }

      #canvas {
        width: 100%;
        height: auto;
      }

      #webcam {
        width: 100%;
      }

      .container,
      .container-fluid,
      .container-lg,
      .container-md,
      .container-sm,
      .container-xl,
      .container-xxl {
        --bs-gutter-x: 0rem;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>„Åü„Åæ„Åî„Å±„Åè„Å±„Åèü•ö</h1>

      <div class="container">
        <p id="message"></p>
        <div>
          <button id="webcamButton" disabled>ENABLE WEBCAM</button>
          <button id="gameBtn" onclick="startGame()">Start</button>
          <button onclick="restartGame()">Restart</button>
        </div>
        <div id="canvas" style="position: flex; left: 0px; top: 0px"></div>
        <div style="position: flex">
          <video
            id="webcam"
            style="
              position: flex;
              left: 0px;
              top: 0px;
              width: 100vw;
              height: 40vh;
              object-fit: cover;
            "
            autoplay
            playsinline
          ></video>
        </div>
      </div>
    </main>

    <!-- include js libraries -->
    <script src="./js/p5.js"></script>
    <script src="./js/sketch.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script>
      const fileInput = document.getElementById("fileInput");
      const previewContainer = document.getElementById("previewContainer");

      fileInput.addEventListener("change", function () {
        const file = fileInput.files[0];
        const fileURL = URL.createObjectURL(file);
        const previewImage = document.createElement("img");
        previewImage.src = fileURL;
        previewImage.style.maxWidth = "100%";
        previewImage.style.maxHeight = "400px";
        previewContainer.innerHTML = "";
        previewContainer.appendChild(previewImage);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
